name: Upload to PyPi

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python resetup.py --version="${GIT_TAG_NAME}" > setup.py && python setup.py build sdist 
        cat setup.py
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: "Publish to Pypi::${GIT_TAG_NAME}" 
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        ls&&ls *&& twine upload dist/*
