name: Upload to PyPi
on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - uses: pypa/gh-action-pypi-publish@master
    - name: "Publish to Pypi::  ${{ github.ref }}"
      with:
        username: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true
